<mat-grid-list cols="3" rowHeight="1:1" class="grid-list">
    <mat-grid-tile *ngFor="let collection of collections" class="grid-tile">
        <div class="table-container">
      <table mat-table [dataSource]="collection.values" class="collection-table">
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> {{ collection.name }} </th>
          <td mat-cell *matCellDef="let value"> {{ value }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['value']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['value']"></tr>
      </table>
    </div>
    </mat-grid-tile>

  </mat-grid-list>
