   <mat-table [dataSource]="data1">
    <ng-container matColumnDef="content">
      <td mat-cell *matCellDef="let d">
        <img [src]="d.path" class="img">
        <h2 class="pb">{{d.title}}</h2><div>
          <button class="button button-pill2" >Active</button>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="records">
      <td mat-cell *matCellDef="let d" >
        <p class="rec">Records: {{d.records}}</p>
        <p class="rec1">Fields: {{d.fields}}</p>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="lastModified">
      <td mat-cell *matCellDef="let d">
        <p class="recc">Last Modified: {{d.lastModified}} hours ago</p>
        <p class="recc1">Modified by: {{d.modifiedBy}}</p>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <td mat-cell *matCellDef="let d">

        <div class="logo">
          <p class="des">{{d.description}}</p>
          <div style="padding-left: 20px;">
          <mat-icon>refresh</mat-icon>
          <mat-icon>more_vert</mat-icon>
        </div>
        </div>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let d; columns: ['content', 'records', 'lastModified', 'actions']"></tr>
  </mat-table>
</div>
